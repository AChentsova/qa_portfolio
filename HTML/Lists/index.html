<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <p><strong>Week days</strong></p>
        <ol>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
        </ol>
        <p>Seasons</p>
        <ol>
            <li><b>Winter</b></li>
            <li><strike>Spring</strike></li>
            <li><u>Summer</u></li>
            <li><em>Autumn</em></li>
        </ol>
        <p>Types of information perceived by humans</p>
        <ul>
            <li>Visual</li>
            <li>Auditory</li>
            <li>Tactile</li>
            <li>Olfactory</li>
            <li>Taste</li>
        </ul>
    </body>
</html>
